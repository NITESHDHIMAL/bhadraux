        .slider {

        .swiper_slide {

            background-color: black;
            width: 300px;
            flex-direction: column;

            border-radius: 2rem;
            padding-top: 1rem;

            /* transition-delay: 2s; */

            /* transition-timing-function: ease-out; */

        }

        .swiper_slide img {
            width: 90px;
        }

        .swiper_slide:hover {
            background-color: brown;
            cursor: pointer;
            /* cursor: help; */
            font-size: 2rem;
        }
        a{
            color: gray;
            text-decoration: none;
            /* border: 1px solid black; */

        }

        a:hover{
            color: black;
            /* background-color: black; */
            border: 1px solid black;
             
        }

        a i{
            padding: 0.4rem;
            border-radius: 100%;
        }
