<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>



    <form action="">

        <label for="">
            Name * <br>
            <input type="text">
        </label> <br>

        <label for="">
            Email * <br>
            <input type="email">
        </label><br>

        <!-- ctrl + / -->
        <label for="">
            Phone * <br>
            <!-- <input type="number"> -->
            <input type="tel">
        </label><br>

        <label for="">
            Colleges/School * <br>
            <input type="text">
        </label> <br>

        <label for="">
            Academic Status * <br>
            <select name="" id="">
                <option value="see">SEE</option>
                <option value="+2">+2</option>
                <option value="bachelor">Bachelor</option>
                <option value="master">Master</option>
            </select>
        </label> <br>

        <label for="">
            Interested Course * <br>
            <select name="" id="">
                <option value="python">Python</option>
                <option value="uiux">UI/UX</option>
                <option value="django">Django</option>
                <option value="php">PHP</option>
            </select>
        </label> <br>

        <label for="">
            I want to join Mindrisers Internship program after my training is over *
            <br>
            Yes <input type="radio">
        </label> <br>
        
        <label for="">
            No <input type="radio">
        </label> <br>


        <label for="">
            Any Queries?
            <textarea name="" id="" cols="50" rows="10"></textarea>
        </label> <br>

        <input type="file"> <br>
        <input type="date"> <br>
        <input type="time"> <br>
        <input type="password" placeholder="password"> <br>
        <input type="url"> <br>
        <input type="hidden" value="asdfasdfasd"> <br>
        <br>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
